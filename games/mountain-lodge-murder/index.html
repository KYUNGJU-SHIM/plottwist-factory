<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>산장의 비밀</title>
  <link rel="stylesheet" href="https://unpkg.com/monogatari@2.0.0-beta.21/dist/engine/core.css">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #0d0d0d; }
    #game-screen { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="game-screen">
    <visual-novel></visual-novel>
  </div>

  <script src="https://unpkg.com/monogatari@2.0.0-beta.21/dist/engine/core.js"></script>

  <script src="js/script.js"></script>

  <script>
    /* 브라우저가 위 스크립트들을 다 읽은 뒤 실행되도록 보장 */
    window.addEventListener('load', () => {
      if (typeof monogatari !== 'undefined') {
        monogatari.init('#game-screen').then(() => {
          console.log("Game Start!");
        });
      } else {
        console.error("Monogatari 엔진을 불러오지 못했습니다. CDN 주소를 확인하세요.");
      }
    });
  </script>
</body>
</html>
