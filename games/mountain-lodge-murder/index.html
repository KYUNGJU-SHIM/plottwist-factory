<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산장의 비밀</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monogatari@2.0.2/dist/engine/core/monogatari.min.css">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #0d0d0d; }
    #monogatari { width: 100vw; height: 100vh; }
    /* 텍스트 전용 스타일 */
    [data-component="visual-novel"] {
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }
    [data-component="text-box"] {
      background: rgba(0, 0, 0, 0.85) !important;
      border: 1px solid #4a4a6a !important;
    }
    [data-component="name-box"] {
      background: rgba(74, 74, 106, 0.9) !important;
    }
  </style>
</head>
<body>
  <div id="monogatari">
    <visual-novel></visual-novel>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/monogatari@2.0.2/dist/engine/core/monogatari.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    monogatari.init('#monogatari').then(() => {
      monogatari.run();
    });
  </script>
</body>
</html>
