<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>산장의 비밀</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monogatari/dist/engine/core.css">
  <style>
    body { margin: 0; padding: 0; background: #000; color: #fff; }
    #game-screen { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="game-screen">
    <visual-novel></visual-novel>
  </div>

  <script type="module">
    // 1. esm.sh를 사용하면 npm 패키지를 브라우저용 모듈로 완벽하게 변환해줍니다.
    import { monogatari } from 'https://esm.sh/@monogatari/core@2.0.2';

    // 2. 후속 script.js가 사용할 수 있도록 전역에 강제 할당
    window.monogatari = monogatari;

    // 3. 시나리오 파일(script.js)을 동적으로 로드 (엔진 주입 후 실행 보장)
    const scriptTag = document.createElement('script');
    scriptTag.src = 'js/script.js';
    scriptTag.onload = () => {
      console.log("시나리오 로드 완료, 초기화 시작...");
      monogatari.init('#game-screen').then(() => {
        console.log("✅ 게임 엔진 가동 성공!");
      });
    };
    document.body.appendChild(scriptTag);
  </script>
</body>
</html>
