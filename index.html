<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plottwist Factory</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #6366f1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 4rem 1rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            box-sizing: border-box;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .game-card h3 {
            margin: 0 0 0.75rem 0;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .game-card p {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-dim);
        }

        .game-card .badge {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* 로딩 애니메이션 */
        .loading {
            text-align: center;
            color: var(--text-dim);
            grid-column: 1 / -1;
            padding: 3rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Plottwist Factory</h1>
        <p>놀라운 반전이 숨어있는 게임 컬렉션</p>
    </header>

    <div class="container">
        <div id="game-list">
            <div class="loading">게임을 불러오는 중...</div>
        </div>
    </div>

    <script>
        // 여기에 실제 게임 폴더명을 입력하세요
        const games = ['games']; 

        async function loadGames() {
            const listContainer = document.getElementById('game-list');
            let htmlContent = '';
            
            for (const gameId of games) {
                try {
                    const response = await fetch(`/games/${gameId}/game-meta.json`);
                    if (!response.ok) throw new Error();
                    const meta = await response.json();
                    
                    htmlContent += `
                        <div class="game-card" onclick="location.href='${meta.path}'">
                            <span class="badge">GAME</span>
                            <h3>${meta.title}</h3>
                            <p>${meta.description}</p>
                        </div>
                    `;
                } catch (e) {
                    console.error(`${gameId} 정보를 찾을 수 없습니다.`);
                }
            }
            
            listContainer.innerHTML = htmlContent || '<p class="loading">등록된 게임이 없습니다.</p>';
        }

        loadGames();
